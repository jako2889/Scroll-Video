<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Normal scroll</title>
    <style>
      .innerDiv {
        width: 400px;
        height: 800px;
        background-image: linear-gradient(coral, blue, yellow);
      }

      .outerDiv {
        width: 400px;
        height: 300px;
        overflow: scroll;
      }
      .outerDiv::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="outerDiv">
      <div class="innerDiv"></div>
    </div>

    <script>
      let scrollDistance =
        document.querySelector(".outerDiv").scrollHeight -
        document.querySelector(".outerDiv").clientHeight;
      console.log("scrollDistance", scrollDistance);

      document
        .querySelector(".outerDiv")
        .addEventListener("scroll", scrollFunc);
      function scrollFunc(evt) {
        console.log(
          "scrollHeight",
          document.querySelector(".outerDiv").scrollHeight
        );
        console.log("scrollDistance", scrollDistance);
        console.log(
          "ClientHeight",
          document.querySelector(".outerDiv").clientHeight
        );
        console.log("Scrolltop position", evt.target.scrollTop);
        console.log(
          "Scrolltop ratio of ",
          evt.target.scrollTop / scrollDistance
        );
      }
    </script>
  </body>
</html>
